steps:
  - name: 'gcr.io/cloud-builders/gcloud-slim'
    args: ['kms', 'decrypt' '--ciphertext-file=./config/prodkeys.js.enc', '--plaintext-file=./config/prodkeys.js', '--location=global', '--keyring=beautiful-microservices-keyring', '--key=beautiful-microservices-cryptokey']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['test']
  - name: 'gcr.io/cloud-builders/gcloud-slim'
    args: ['app', 'deploy', 'app.yaml']
timeout: '600s'
